<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cupcake Shop</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head> 
<body>
  <main class="container" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;">

    <div style="text-align:center;margin-bottom:24px;">
      <img src="./images/logo.png" alt="Logo Cupcake" 
           style="width:120px;height:120px;object-fit:contain;">
      <h1 style="font-family:'Poppins',sans-serif;font-weight:600;color:#d94d79;margin-top:8px;">Cupcake Shop</h1>
    </div>

    <div class="card" style="max-width:360px;width:100%;">
      <h2 style="text-align:center;margin-bottom:16px;">Entrar</h2>
      <input type="email" id="email" class="input" placeholder="E-mail">
      <input type="password" id="password" class="input" placeholder="Senha">
      <button id="btnLogin" class="btn" style="margin-top:8px;">Entrar</button>
      <button id="btnCreate" class="btn-ghost" style="margin-top:8px;">Criar conta</button>
      <p style="text-align:center;margin-top:12px;">
        <a href="./forgot_password.html" style="color:#d94d79;">Esqueci minha senha</a>
      </p>
    </div>
  </main>

  <script type="module" src="./js/auth/login.js"></script>
</body>
</html>
