<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega / Retirada</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <main class="container">
    <h2>Forma de recebimento</h2>
    <div class="card delivery-options">
      <label>
        <input type="radio" name="deliveryType" value="delivery" checked> Entrega
      </label>
      <label>
        <input type="radio" name="deliveryType" value="pickup"> Retirada
      </label>
    </div>

    <button id="pickupCheckoutBtn" class="btn">Ir para pagamento</button>

    <div id="savedAddressesSection" class="card" style="display:none; margin-bottom:20px;">
      <h3>Escolher endereço salvo</h3>
      <select id="savedAddresses" class="input"></select>
      <button id="useSavedAddress" class="btn" style="margin-top:8px;">Usar endereço selecionado</button>
    </div>

    <div id="newAddressSection">
      <h3>Cadastrar novo endereço</h3>
      <input id="cep" class="input" placeholder="CEP">
      <input id="street" class="input" placeholder="Rua">
      <input id="number" class="input" placeholder="Número">
      <input id="complement" class="input" placeholder="Complemento">
      <input id="city" class="input" placeholder="Cidade">
      <input id="state" class="input" placeholder="Estado">
      <button id="saveAddress" class="btn">Salvar novo endereço</button>
    </div>
  </main>

  <script type="module" src="./js/user/delivery.js"></script>
  <script type="module">
    import { loadMenu } from './js/common/menu.js';
    loadMenu();
  </script>
</body>
</html>
