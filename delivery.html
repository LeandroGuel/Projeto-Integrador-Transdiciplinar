<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega / Retirada</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container">
    <h2>Forma de recebimento</h2>

    <div class="card delivery-options">
      <label>
        <input type="radio" name="deliveryType" value="delivery"> Entrega
      </label>
      <label>
        <input type="radio" name="deliveryType" value="pickup"> Retirada
      </label>
    </div>

    <div style="margin-bottom:12px;">
      <button id="pickupCheckoutBtn" class="btn" style="display:none;">Ir para pagamento</button>
    </div>

    <div id="deliveryActions" class="card" style="display:none; margin-bottom:20px;">
      <h3>Entrega</h3>
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <button id="btnUseSavedOption" class="btn">Usar endereço do cadastro</button>
        <button id="btnNewAddressOption" class="btn-ghost">Incluir novo endereço</button>
      </div>
    </div>

    <div id="savedAddressesSection" class="card" style="display:none; margin-bottom:20px;">
      <h3>Escolher endereço salvo</h3>
      <select id="savedAddresses" class="input"></select>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="useSavedAddress" class="btn">Usar endereço selecionado</button>
        <button id="hideSavedAddresses" class="btn-ghost">Fechar</button>
      </div>
    </div>

    <div id="newAddressSection" class="card" style="display:none;">
      <h3>Cadastrar novo endereço</h3>
      <input id="cep" class="input" placeholder="CEP">
      <input id="street" class="input" placeholder="Rua">
      <input id="number" class="input" placeholder="Número">
      <input id="complement" class="input" placeholder="Complemento">
      <input id="city" class="input" placeholder="Cidade">
      <input id="state" class="input" placeholder="Estado">
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="saveAddress" class="btn">Salvar novo endereço</button>
        <button id="saveAndCheckout" class="btn">Salvar e ir para pagamento</button>
        <button id="hideNewAddress" class="btn-ghost">Fechar</button>
      </div>
    </div>
  </main>

  <script type="module" src="./js/user/delivery.js"></script>
  <script type="module">
    import { loadMenu } from './js/common/menu.js';
    loadMenu();
  </script>
</body>
</html>
