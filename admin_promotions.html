<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar promoções</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <main class="container">
    <h2>Promoções</h2>
    <div class="card">
      <input id="title" class="input" placeholder="Título da promoção">
      <input id="coupon_code" class="input" placeholder="Código do cupom">
      <input id="discount_percent" class="input" placeholder="% de desconto">

      <div class="image-upload">
        <img id="previewPromo" src="https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg" alt="Prévia da imagem">
        <label for="imageFile">Selecionar imagem</label>
        <input id="imageFile" type="file" accept="image/*">
      </div>

      <label>Data início:</label>
      <input id="start" type="date" class="input">
      <label>Data fim:</label>
      <input id="end" type="date" class="input">
      <button id="save" class="btn">Salvar</button>
    </div>
    <div id="list"></div>
  </main>

  <script type="module">
    const fileInput = document.getElementById('imageFile');
    const preview = document.getElementById('previewPromo');
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files?.[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (evt) => (preview.src = evt.target.result);
        reader.readAsDataURL(file);
      }
    });
  </script>

  <script type="module" src="./js/admin/admin_promotions.js"></script>
</body>
</html>
