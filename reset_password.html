<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redefinir senha - Cupcake Shop</title>
  <link rel="stylesheet" href="./CSS/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <main class="container" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;">
    <div style="text-align:center;margin-bottom:20px;">
      <img src="./images/logo.png" alt="Logo" style="width:90px;height:90px;object-fit:contain;">
      <h2 style="margin-top:8px;color:var(--primary);">Cupcake Shop</h2>
    </div>

    <div class="card" style="max-width:420px;width:100%;">
      <h3 style="text-align:center;margin-bottom:12px;">Redefinir senha</h3>

      <div id="info" class="small-muted" style="margin-bottom:12px;text-align:center;">
        Verificando link de redefinição...
      </div>

      <div id="resetForm" style="display:none;">
        <input id="newPassword" type="password" class="input" placeholder="Nova senha (mínimo 6 caracteres)" />
        <input id="confirmPassword" type="password" class="input" placeholder="Confirmar nova senha" />
        <button id="btnReset" class="btn" style="width:100%;">Salvar nova senha</button>
      </div>

      <div id="resendForm" style="display:none;">
        <p style="text-align:center;margin-bottom:8px;">Informe seu e-mail para reenviar o link de redefinição</p>
        <input id="email" class="input" placeholder="Seu e-mail cadastrado" />
        <button id="btnSend" class="btn" style="width:100%;">Reenviar link</button>
      </div>
    </div>
  </main>

  <script type="module" src="./js/auth/reset.js"></script>
</body>
</html>
